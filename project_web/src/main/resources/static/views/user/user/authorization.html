<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>layuiAdmin 权限管理 iframe 框</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../../layuiadmin/style/zTreeStyle/zTreeStyle.css" type="text/css">
<style>
    .ztree{
        margin-left: 12px;
        margin-bottom: 70px;
    }
</style>
<body>
<div class="layui-form" lay-filter="authForm" id="authForm" style="padding: 20px 30px 0 0;">
    <ul id="authTree" class="ztree"></ul>
    <div class="layui-form-item layui-hide">
        <button class="layui-btn" lay-submit lay-filter="authSubmit" id="authSubmit">提交</button>
    </div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form ;
    })
</script>
<!--<script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.core.min.js"></script>-->
<!--<script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.exedit.min.js"></script>-->
<!--<script src="../../../layuiadmin/js/controller/user/AuthController.js"></script>-->
<!--<script src="../../../layuiadmin/js/service/user/AuthService.js"></script>-->
</body>
</html>
