<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/main.css" media="all">
</head>
<body class="timo-layout-page" ng-app="project_base" ng-controller="permissionController">
<div class="layui-card timo-tree">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 菜单管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body layui-row">
        <div class="layui-col-lg2 layui-col-sm3">
            <div class="layui-card timo-nav-tree">
                <div class="layui-card-header">菜单结构</div>
                <div class="layui-card-body">
                    <ul class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="layui-col-lg10 layui-col-sm9">
            <div class="layui-row timo-card-screen">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">权限名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" ng-model="permission.name" placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" data-type="search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>

                            <button class="layui-btn layuiadmin-btn-permission" data-type="add">添加</button>
                            <button class="layui-btn layuiadmin-btn-permission" data-type="retrunParent" id="retrunParent">返回主目录</button>
                            <button class="layui-btn">操作<span class="caret"></span></button>
                            <dl class="layui-nav-child layui-anim layui-anim-upbit">
                                <dd><a class="ajax-status" >启用</a></dd>
                                <dd><a class="ajax-status" >冻结</a></dd>
                                <dd><a class="ajax-status" >删除</a></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table id="permissionListTable" class="layui-table" lay-filter="tblist">
                    <script type="text/html" id="btn">
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../../../layuiadmin/js/common/commonJs.js"></script>
<script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.core.min.js"></script>
<script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.exedit.min.js"></script>
<script src="../../../layuiadmin/js/controller/user/PermissionController.js"></script>
<script src="../../../layuiadmin/js/service/user/PermissionService.js"></script>
<script type="text/javascript">
    //$.fn.timoTree();
</script>
</body>
</html>
