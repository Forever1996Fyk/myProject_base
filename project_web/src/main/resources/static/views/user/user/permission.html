<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body ng-app="project_base" ng-controller="permissionController">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-permission" data-type="batchDel">删除</button>
                <button class="layui-btn layuiadmin-btn-permission" data-type="add">添加</button>
            </div>

            <table id="permissionListTable" class="layui-table" lay-filter="tblist">
                <script type="text/html" id="btn">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </table>
        </div>
    </div>
</div>



<script src="../../../layuiadmin/js/common/commonJs.js"></script>
<!--<script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.core.min.js"></script>-->
<!--<script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.exhide.min.js"></script>-->
<!--<script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.excheck.min.js"></script>-->
<!--<script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.exedit.min.js"></script>-->
<script src="../../../layuiadmin/js/controller/user/PermissionController.js"></script>
<script src="../../../layuiadmin/js/service/user/PermissionService.js"></script>
<script>
</script>
</body>
</html>
