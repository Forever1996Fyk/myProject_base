

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 角色管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body ng-app="project_base" ng-controller="roleController">

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">角色名</label>
            <div class="layui-input-block">
              <input type="text" name="rolename" ng-model="role.role_name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-role" data-type="search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-role" data-type="batchDel">删除</button>
          <button class="layui-btn layuiadmin-btn-role" data-type="add">添加</button>
          <button class="layui-btn layuiadmin-btn-role" data-type="authorization">授权</button>
        </div>

        <table id="roleListTable" class="layui-table" lay-filter="tblist">
          <script type="text/html" id="btn">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>
        </table>
      </div>
    </div>
  </div>

  <script src="../../../layuiadmin/js/common/commonJs.js"></script>
  <script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.core.min.js"></script>
  <script src="../../../layuiadmin/js/plugins/jquery/jquery.ztree.excheck.min.js"></script>
  <script src="../../../layuiadmin/js/controller/user/RoleController.js"></script>
  <script src="../../../layuiadmin/js/service/user/RoleService.js"></script>
</body>
</html>
